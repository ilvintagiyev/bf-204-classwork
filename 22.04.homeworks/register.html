<body>
    <header>
   
        <div class=" container d-flex justify-content-between align-items-center wrapper">
            <div class="logo">
                <a href="https://netflix.com">
                    <img src="./assets/images/Logos-Readability-Netflix-logo.png" width="140px" height="50px" alt="#netflix">

    <main>
        <section id="register">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-8 ">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputUsername1">Username</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username">
                              </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
