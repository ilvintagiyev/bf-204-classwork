<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!-- font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- google fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
     href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
     rel="stylesheet">
    <!-- header css link  -->
    <link rel="stylesheet" href="./assets/CSS/header.css">
    <!-- add css link  -->
    <link rel="stylesheet" href="./assets/CSS/add.css">
    <title>Add Page</title>
</head>
<body>
    <header>
   
        <div class=" container d-flex justify-content-between align-items-center wrapper">
            <div class="logo">
                <a href="https://netflix.com">
                    <img src="./assets/images/Logos-Readability-Netflix-logo.png" width="140px" height="50px" alt="#netflix">
                </a>
            </div>
                <ul class="links d-flex gap-5 m-0"  >
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./add.html">Add</a></li>
                    <li><a href="./register.html">Register</a></li>
                </ul>
        </div>
    
    </header>

    <main>
        <section id="form-sec">
            <div class="form-heading d-flex justify-content-center">
                <h1>Add new movie</h1>

            </div>

           <div class="container d-flex justify-content-center">
            <form id="add-form">
                <div class="mb-3">
                    <label for="inp-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="inp-title">
                  </div>
                  <div class="mb-3">
                    <label for="inp-year" class="form-label">Release year</label>
                    <input type="number" class="form-control" id="inp-year">
                  </div>
                  <div class="mb-3">
                    <label for="inp-poster" class="form-label">Poster</label>
                    <input type="text" class="form-control" id="inp-poster">
                  </div>
                  <div class="mb-3">
                    <label for="inp-trailer" class="form-label">Trailer URL</label>
                    <input type="text" class="form-control" id="inp-trailer">
                  </div>
                  <div class="mb-3">
                    <label for="inp-genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="inp-genre">
                  </div>
                  <div class="mb-3">
                    <label for="inp-description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inp-description">
                  </div>
                  <div class="mb-3">
                    <label for="inp-age" class="form-label">Age restriction</label>
                    <input type="number" class="form-control" id="inp-age">
                  </div>
                  <div class="mb-3">
                    <label for="inp-country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="inp-country">
                  </div>
                  <div class="mb-3">
                    <label for="inp-director" class="form-label">Director</label>
                    <input type="text" class="form-control" id="inp-director">
                  </div>
               
                <div class="mt-5 form-check d-flex justify-content-center">
                <button type="submit" class="btn btn-primary submit-btn">Add Movie</button>
              </form>
           </div>
        </section>
    </main>


    <script type="module" src="./assets/JavaScript/add.js"></script>
</body>
</html>
