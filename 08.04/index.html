<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./todo.js" defer></script>
    <title>Document</title>
  </head>
  <body>

    <div class="to-do-wrapper">
        <div class="to-do">
            <h4>Todo App</h4>
            <form id="add-todo-form" class="d-flex mb-3 form">
                <input id="add-todo-inp" class="form-control todo-input" type="text" placeholder="Add your new todo">
                <button type="submit" class="btn btn-primary add-todo-btn btn1"><i class="fa-solid fa-plus"></i></button>
            </form>
            <span class="error text-danger text-center error-msg span-input">Input is required!</span>
            <!-- todo list -->
            <ul class="to-do-list m-0 p-0">
            </ul>
            <!-- clear all -->
            <div class="clear-all-wrapper d-flex justify-content-between align-items-center mt-4">
                <span>You have <span class="count text-danger span">no</span> pending tasks</span>
                <button class="btn btn-primary clear-all-btn"> Clear All</button>
            </div>
        </div>
    </div>

  </body>
</html>
